<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="mysterious.ico" type="image/x-icon" />
  <title>MYSTERIOUS XITERS</title>

  <!-- Use a modern, professional font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* Reset & base styles */
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      font-family: 'Montserrat', sans-serif;
      background: #0d0d0d;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: 0;
      background: linear-gradient(135deg, #1a0000 0%, #0d0d0d 100%);
    }

    /* Fade-in animation */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;

      opacity: 0;
      animation: fadeInUp 1.2s ease-out forwards;
      animation-delay: 0.4s;
      max-width: 360px;
      padding: 40px 20px;
      background: rgba(30, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow:
        0 8px 24px rgba(255, 0, 0, 0.25),
        inset 0 0 10px rgba(255, 0, 0, 0.15);
    }

    

    h1 {
      margin: 0 0 32px;
      font-weight: 600;
      font-size: 2.25rem;
      color: #e63946; /* Softer red */
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(230, 57, 70, 0.75);
    }

    button {
      width: 100%;
      padding: 16px 0;
      margin: 12px 0;
      font-size: 1.125rem;
      font-weight: 600;
      color: #fff;
      background-color: #2a0a0a;
      border: 2px solid #e63946;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 14px rgba(230, 57, 70, 0.35);
      user-select: none;
    }

    button:hover,
    button:focus {
      background-color: #e63946;
      color: #111;
      box-shadow:
        0 6px 20px rgba(230, 57, 70, 0.6),
        0 0 10px rgba(230, 57, 70, 0.8);
      outline: none;
      transform: scale(1.05);
    }

    button:focus-visible {
      outline: 2px solid #f1faee;
      outline-offset: 3px;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        max-width: 90vw;
        padding: 32px 16px;
      }

      h1 {
        font-size: 1.75rem;
      }

      button {
        font-size: 1rem;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>


  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Main Content -->
  <div class="container" role="main" aria-labelledby="main-title">
    <h1>&copy; MYSTERIOUS XITERS</h1>


  <button onclick="openPage('topic.html')" aria-label="Go to Streamer Panel">VIDEO TOPICS</button>
  <button onclick="openPage('resource.html')" aria-label="Go to Streamer Panel">VIDEO TOPICS RESOURCES</button>

  <!-- Copyright Notice -->
  <p style="margin-top: 30px; font-size: 0.85rem; color: #bbb; opacity: 0.8;">
    &copy; 2025 MYSTERIOUS XITERS. All rights reserved.
  </p>
</div>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 70, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#e63946" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.6, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#e63946",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.5,
          "direction": "none",
          "random": true,
          "straight": false,
          "bounce": false,
          "attract": { "enable": false }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 140, "line_linked": { "opacity": 0.4 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });


    function openPage(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
