<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="mysterious.ico" type="mysterious/ico">
  <title>MYSTERIOUS XITERS</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #0d0d0d;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .video-container {
      position: relative;
      z-index: 1;
      width: 70%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- YouTube Video -->
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/myBAde9kSVs?si=YxnTxuCZSbQLlr3g rel=0&autoplay=0&modestbranding=1&controls=1"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "size": { "value": 3 },
        "color": { "value": "#ff0000" },
        "line_linked": {
          "enable": true,
          "color": "#ff0000"
        },
        "move": { "speed": 2 }
      }
    });
  </script>
</body>
</html>
