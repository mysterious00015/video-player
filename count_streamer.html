<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="mysterious.ico" type="image/x-icon" />
  <title>MYSTERIOUS XITERS - Streamer Panel Parts</title>

  <!-- Same font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* Fade-in keyframes */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Base & reset */
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      font-family: 'Montserrat', sans-serif;
      background: #0d0d0d;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-height: 90vh;
      max-width: 400px;
      width: 100%;
      background: rgba(30, 0, 0, 0.6);
      border-radius: 12px;
      padding: 40px 30px;
      text-align: center;
      overflow-y: auto;
      margin-right: 80px;

      /* Fade-in animation */
      animation: fadeIn 1s ease forwards;
      opacity: 0; /* Start invisible */
    }

    h1 {
      font-weight: 600;
      font-size: 2.25rem;
      margin-bottom: 30px;
      color: #e63946;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%; /* full width */
    }

    li {
      background-color: #2a0a0a;
      border: 2px solid #e63946;
      border-radius: 8px;
      padding: 16px 24px;
      font-weight: 600;
      font-size: 1.125rem;
      color: #fff;
      box-shadow: 0 4px 14px rgba(230, 57, 70, 0.35);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: default;
      user-select: none;
      width: 100%; /* FULL WIDTH */
      box-sizing: border-box;
    }

    li.available {
      cursor: pointer;
    }

    li.available:hover,
    li.available:focus {
      background-color: #e63946;
      color: #111;
      box-shadow:
        0 6px 20px rgba(230, 57, 70, 0.6),
        0 0 10px rgba(230, 57, 70, 0.8);
      outline: none;
      transform: scale(1.03);
      transition: all 0.2s ease;
    }

    li span.status {
      font-weight: 400;
      font-size: 0.9rem;
      color: #faa3a3;
      font-style: italic;
      margin-left: 12px;
    }
  </style>
</head>
<body>

  <!-- Particle Background -->
  <div id="particles-js"></div>

<div class="container" role="main" aria-labelledby="page-title">
  <h1 id="page-title">STREAMER PANEL - PART's</h1>
  
  <ul>
    <li class="available" tabindex="0" onclick="window.location.href='streamer1.html'" onkeypress="if(event.key==='Enter') window.location.href='streamer1.html'">Part 1 <span class="status">HTML SITE DESIGN FOR MOBILE.</span></li>
    <li><span>Part 2</span> <span class="status">Coming Soon</span></li>
    <li><span>Part 3</span> <span class="status">Coming Soon</span></li>

  </ul>

  <!-- Copyright -->
  <p style="margin-top: 30px; font-size: 0.85rem; color: #bbb; opacity: 0.8;">
    &copy; 2025 MYSTERIOUS XITERS. All rights reserved.
  </p>
</div>


  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 70, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#e63946" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.6, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#e63946",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.5,
          "direction": "none",
          "random": true,
          "straight": false,
          "bounce": false,
          "attract": { "enable": false }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 140, "line_linked": { "opacity": 0.4 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
